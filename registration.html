<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="icon"
        href="https://banner2.cleanpng.com/20210508/le/transparent-marvel-icon-cinema-and-tv-icon-609758b9c9a900.382426681620531385826.jpg">
  <link rel="stylesheet" href="registration.css" />
</head>

<body>
  <img style="display: block; margin: auto; margin-top: 57px;
  margin-bottom: -20px;"
    src="mlogo.png"
    alt="" >
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form  action="signup.php" method="POST">
    <fieldset>
      <label for="first-name">Enter Your First Name: <input id="first-name" name="firstName" type="text"
          required /></label>
      <label for="last-name">Enter Your Last Name: <input id="last-name" name="lastName" type="text"
          required /></label>
      <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
      <label for="new-password">Create a New Password: <input id="new-password" name="newPassword" type="password"
           required /></label>
    </fieldset>
    <fieldset>
      <legend>which marvel character you like and love? (required)</legend>
      <label for="Ironman"><input id="Ironman" type="radio" name="accountType" class="inline" checked /> Ironman
      </label>
      <label for="captain America"><input id="captain America" type="radio" name="accountType" class="inline" />
        Captain America</label>
      <label for="Thor"><input id="Thor" type="radio" name="accountType" class="inline" /> Thor</label>
      <label for="Black Widow"><input id="Black Widow" type="radio" name="accountType" class="inline" /> Black
        Widow</label>
      <label for="Hulk"><input id="Hulk" type="radio" name="accountType" class="inline" /> Hulk</label>
      <label for="Hawkeye"><input id="Hawkeye" type="radio" name="accountType" class="inline" /> Hawkeye</label>
    </fieldset>
    <fieldset>
      <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
          name="file" /></label>
      <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
      <label for="referrer">What is your powers?
        <select id="referrer" name="referrer">
          <option value="">(select your powers)</option>
          <option value="1">laser beam</option>
          <option value="2">magic powers</option>
          <option value="3">super human strength</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="bio">Provide a bio:
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
      </label>
    </fieldset>
    <label for="terms-and-conditions">
      <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept
      the <a href="https://marvelapp.com/terms">terms and conditions</a>
    </label>
    <a class="submit" href="signup.html"><input type="submit" value="Submit" /></a>
  </form>
</body>

</html>
