<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Sign up</title>
    <link rel="icon"
        href="https://banner2.cleanpng.com/20210508/le/transparent-marvel-icon-cinema-and-tv-icon-609758b9c9a900.382426681620531385826.jpg">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span style="color: red;">Login</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>`
                </div>
                <div class="forgot">
                    <a href="forgot.html">Forgot Password?</a>
                </div>
            </div>
            <div class="input_box">
                <Button class="input-login"><a href="menu.html">Login</a></Button>
            </div>
            <div class="register">
                <span>Don't have an account? <a href="registration.html">Register</a></span>
            </div>
        </div>
    </div>
</body>

</html>
